<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cont-menu {
            width: 300px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            background-color: rgb(165, 207, 207);
            margin: 0.5rem;
            padding: 0.2rem;
        }
    </style>
</head>

<body>
    <div id="cabecera">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="img/img_lights_wide.jpg" style="width:100%">
                <div class="text">Texto descriptivo img-1</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="img/img_mountains_wide.jpg" style="width:100%">
                <div class="text">Texto descriptivo img-2</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="img/img_nature_wide.jpg" style="width:100%">
                <div class="text">Texto descriptivo img-3</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="img/img_snow_wide.jpg" style="width:100%">
                <div class="text">Texto descriptivo img-4</div>
            </div>
            <!--flechas de anterior y siguiente-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!--puntos de marcado de la imagen-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <div id="cuerpo">
        <p>primer cambio</p>
        <div id="cont-menu">
            <ul>
                <li> <img src="img/arrow_ico.png" alt="ico_flecha" srcset=""> Opción 1</li>
                <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 2
                    <ul>
                        <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 2 A</li>
                        <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 2 B</li>
                    </ul>
                </li>
                <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 3</li>
                <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 4
                    <ul>
                        <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 4 A</li>
                        <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 4 B</li>
                    </ul>
                </li>
                <li><img src="img/arrow_ico.png" alt="ico_flecha" srcset="">Opción 5</li>
            </ul>
        </div>
    </div>
    <div id="pie">

    </div>

</body>

</html>
